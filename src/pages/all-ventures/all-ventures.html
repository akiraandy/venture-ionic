<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>All Ventures</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Find Ventures"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingText="Pull to refresh ventures..."
    refreshingSpinner="dots">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
  <button ion-item *ngFor="let venture of queryList" (click)="ventureTapped($event, venture.id)">
    <ion-avatar class="genre-avatar" item-start>
      <img src="../assets/img/{{ venture.genre }}.png">      
    </ion-avatar>
    <div class="title-in-list">
      {{venture.name}}
    </div>  
  </button>
  </ion-list>
</ion-content>
