<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Venture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <form [formGroup]="ventureForm">
      <ion-item id="post-genre">
        <ion-label>Genres</ion-label>
        <ion-select formControlName="genre" multiple="true">
          <ion-option value="fiction">Fiction</ion-option>
          <ion-option value="non-fiction">Non-fiction</ion-option>
          <ion-option value="adventure">Adventure</ion-option>
          <ion-option value="comedy">Comedy</ion-option>
          <ion-option value="horror">Horror</ion-option>
          <ion-option value="romance">Romance</ion-option>
        </ion-select>
      </ion-item>
    </form>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Find Ventures"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingText="Pull to refresh ventures..."
    refreshingSpinner="dots">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
  <button ion-item *ngFor="let venture of queryList" (click)="ventureTapped($event, venture)">
    <ion-avatar class="genre-avatar" item-start>
      <img src="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAKSAAAAJGI0NWIyMmVlLWZjZDUtNDg1Ni05MGU1LTRkZTk2MTgzYzc3NA.jpg">
    </ion-avatar>
    <div class="title-in-list">
      {{venture.name}}
    </div>  
  </button>
  </ion-list>
</ion-content>
