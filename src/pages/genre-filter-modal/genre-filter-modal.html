<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Modals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Fiction</ion-label>
      <ion-checkbox [(ngModel)]="genres.fiction"></ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-label>Non-fiction</ion-label>
      <ion-checkbox [(ngModel)]="genres['non-fiction']"></ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-label>Adventure</ion-label>
      <ion-checkbox [(ngModel)]="genres.adventure"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Comedy</ion-label>
      <ion-checkbox [(ngModel)]="genres.comedy"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Horror</ion-label>
      <ion-checkbox [(ngModel)]="genres.horror"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Romance</ion-label>
      <ion-checkbox [(ngModel)]="genres.romance"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Other</ion-label>
      <ion-checkbox [(ngModel)]="genres['other']"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
