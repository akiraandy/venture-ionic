<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Venture</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h6 id="show-title">{{ this.name }}</h6>

  <p id="body-show-text">{{ this.body }}</p>

  <div #map id="map" style="height: 25%; width: 90%; margin: auto;"></div>

<!-- </ion-content> -->

<!-- <ion-content> -->
  <ion-grid>
    <ion-row>
      <ion-col id="lat-info">
        <div class="ll-coords">{{ this.lat | number:'1.2-2' }}</div>
        <div class="ll-label">Latitude</div>
      </ion-col>
      <ion-col id="lon-info">
        <div class="ll-coords">{{ this.lon | number:'1.2-2' }}</div>
        <div class="ll-label">Longitute</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
