<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Venture</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form [formGroup]="ventureForm" (ngSubmit)="submitForm(); goToPostShow()">
    <ion-item>
      <ion-label color="primary">Title:</ion-label>
      <ion-input formControlName="name" placeholder="Enter your title here"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label>Genres</ion-label>
      <ion-select formControlName="genre" multiple="true">
        <ion-option value="adventure">Adventure</ion-option>
        <ion-option value="fiction">Fiction</ion-option>
        <ion-option value="non-fiction">Non-fiction</ion-option>
        <ion-option value="horror">Horror</ion-option>
        <ion-option value="comedy">Comedy</ion-option>
        <ion-option value="romance">Romance</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="body" placeholder="Tell your story here..."></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!ventureForm.valid || !this.gps ">Submit Story</button>
  </form>
</ion-content>
