<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Make Your Own</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<form [formGroup]="ventureForm" (ngSubmit)="submitForm(); goToPostShow()">
    <ion-item id="post-title">
      <ion-input formControlName="name" placeholder="Title"></ion-input>
    </ion-item>
    <ion-item id="post-genre">
      <ion-label>Genres</ion-label>
      <ion-select formControlName="genre" multiple="true">
        <ion-option value="fiction">Fiction</ion-option>
        <ion-option value="non-fiction">Non-fiction</ion-option>
        <ion-option value="adventure">Adventure</ion-option>
        <ion-option value="comedy">Comedy</ion-option>
        <ion-option value="horror">Horror</ion-option>
        <ion-option value="romance">Romance</ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="post-body">
      <ion-textarea rows="12" formControlName="body" placeholder="Tell a story here..."></ion-textarea>
    </ion-item>
    <div text-center>
      <button ion-button id="venture-submit" name="send" ion-button type="submit" [disabled]="!ventureForm.valid || !this.GSP.lat && !this.GSP.lon ">
        <ion-icon name="send"></ion-icon>
      </button>
    </div>
  </form>
</ion-content>
